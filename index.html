<!DOCTYPE html>

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>BACKEND-TEST-MAIN</title>

    <body>
        <div id="introducao_slogan">
            <h1>Jogo de Compartilhamento</h1>
            <h2>Bem-vindo(a)!</h2>
        </div>
        <div id="cadastro_container">
            <h3>Fa√ßa o seu cadastro para participar!</h3>
